<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            {% for i in range(length) %}
            {% if i%2 == 0 %}
            <div class="chat-message human">{{ chat[i] }}</div>
            {% else %}
            <div class="chat-message bot">{{ chat[i] }}</div>
            {% endif %}
            {% endfor %}
        </div>
        <form action="/conversation/{{ conversation_id }}/chat" method="POST">
            <div class="input-container">
                <input type="text" id="user-input" name="message" placeholder="Type your message...">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
